# ============================================================================
# LUMATRACE SYSTEM PARAMETERS - PRODUCTION ENVIRONMENT
# ============================================================================

# [SECURITY]
# Cryptographic root for seed derivation (64-bit Hex/Long)
# Standard: Use environment variable LUMATRACE_MASTER_KEY to override
system.security.master_key=0xBBC65A1F9758A076
system.security.demo_key_check=true

# [METADATA_DEFAULTS]
# Fallback identifiers for zero-metadata ingestion pipelines
audit.metadata.default_originator=system-service
audit.metadata.default_payload_id=unassigned-asset

# [SIGNAL_PROCESSING]
# DCT Compression quality for protected asset generation (Range: 0.0 - 1.0)
codec.jpeg.target_quality=0.95

# [TELEMETRY]
# Logging verbosity: (true: Diagnostic / false: Performance mode)
system.telemetry.verbose=false